<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta property="og:title" content="My Gallery" />
    <meta property="og:url" content="https://gallery.smsk.one/" />
    <meta name="description" content="My Gallery – Ege Şimşek" />
    <meta property="og:description" content="My Gallery – Ege Şimşek" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://gallery.smsk.one/src/1.png" />
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <style>
        #loading {
          display: none;
        }
      </style>
      <div class="p-4 text-align-center">
        JavaScript is required to view this site.
      </div>
    </noscript>

    <div id="loading" class="text-align-center p-4">Loading...</div>
    <div class="logo">S</div>

    <main class="pb-5">
      <div class="slider shadow justify-content-center" id="slider">
        <button class="arrow left" aria-label="Previous">
          <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
        </button>
        <button class="arrow right" aria-label="Next">
          <svg viewBox="0 0 24 24">
            <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
          </svg>
        </button>
        <div class="dots" id="dots"></div>
      </div>

      <section class="posts" id="posts"></section>

      <nav>
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </main>

    <div class="bottom-bar">
      Ege Şimşek &nbsp;
      <a
        target="_blank"
        href="https://instagram.com/smsk.one/"
        class="link-primary text-decoration-none"
      >
        <i class="bi bi-instagram"></i
        ><a
          class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover ms-1"
          >smsk.one</a
        ></a
      >
    </div>

    <script>
      (async () => {
        try {
          const jsonURL =
            "https://raw.githubusercontent.com/diviverse/smsk/main/src/.json";
          const posts = await fetch(jsonURL)
            .then((r) => {
              if (!r.ok) throw new Error("Oops! Something went wrong.");
              return r.json();
            })
            .catch(() => {
              console.error("Oops! Something went wrong.");
              return [];
            });

          posts.sort((a, b) => new Date(b.date) - new Date(a.date));

          // const visiblePosts = posts.filter((p) => p.vis === 1);
          const visiblePosts = Array(40).fill(posts[0]);
          if (visiblePosts.length === 0) {
            document.body.outerHTML =
              '<body class="error"><p class="error">Sorry for the inconvenience.<br>The website is under construction.</p><div class="logo">S</div></body>';
          } else {
            buildSlider(visiblePosts.slice(0, 5));
            buildPosts(visiblePosts);
          }
        } catch (err) {
          console.error("Oops! Something went wrong.");
          console.error(err);
        } finally {
          document.getElementById("loading")?.remove();
        }
      })();

      function buildSlider(images) {
        const imgcount = images.length;
        const slider = document.getElementById("slider");
        const dots = document.getElementById("dots");

        const track = document.createElement("div");
        track.className = "slider-track  justify-content-center";
        slider.insertBefore(track, dots);

        // build slides
        images.forEach((obj, i) => {
          const img = document.createElement("img");
          img.className = "slide";
          img.src = obj.img;
          img.alt = obj.title || "Post image";
          img.draggable = false;
          track.appendChild(img);

          const dot = document.createElement("button");
          dot.className = "dot";
          dot.setAttribute("aria-current", i === 0 ? "true" : "false");
          dot.addEventListener("click", () => goTo(i + 1));
          dots.appendChild(dot);
        });

        let slideWidth = track.firstElementChild.getBoundingClientRect().width;
        function updateSlideWidth() {
          slideWidth = track.firstElementChild.getBoundingClientRect().width;
          updatePosition();
        }
        window.addEventListener("resize", updateSlideWidth);

        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            pauseAutoplay();
          } else {
            if (currentSlide < 1) currentSlide = 1;
            if (currentSlide > imgcount) currentSlide = imgcount;
            updatePosition(false);
            resetAutoplay();
          }
        });

        let currentSlide = 0;
        let timer = null;

        function startAutoplay() {
          clearInterval(timer);
          timer = setInterval(next, 4000);
        }

        function pauseAutoplay() {
          clearInterval(timer);
        }

        function resetAutoplay() {
          startAutoplay();
        }

        function updatePosition(animated = true) {
          track.style.transition = animated ? "transform 0.6s ease" : "none";
          track.style.transform = `translateX(${
            (2 - currentSlide) * slideWidth
          }px)`;
          dots.querySelectorAll(".dot").forEach((d, i) => {
            d.classList.toggle("active", i === currentSlide);
            d.setAttribute(
              "aria-current",
              i === currentSlide ? "true" : "false"
            );
          });
        }

        function goTo(n) {
          currentSlide = n;
          updatePosition();
        }

        function next() {
          currentSlide = (currentSlide + 1) % imgcount;
          updatePosition();
        }

        function prev() {
          currentSlide = (currentSlide - 1 + imgcount) % imgcount;
          updatePosition();
        }

        // autoplay
        startAutoplay();

        // hover pause on arrows/dots
        const pauseAreas = [...slider.querySelectorAll(".arrow"), dots];
        pauseAreas.forEach((el) => {
          el.addEventListener("mouseenter", pauseAutoplay);
          el.addEventListener("mouseleave", resetAutoplay);
        });

        // press-and-hold anywhere
        let isHolding = false;
        document.addEventListener("mousedown", () => {
          isHolding = true;
          pauseAutoplay();
        });
        document.addEventListener("mouseup", () => {
          if (isHolding) {
            isHolding = false;
            resetAutoplay();
          }
        });
        document.addEventListener("touchstart", () => {
          isHolding = true;
          pauseAutoplay();
        });
        document.addEventListener("touchend", () => {
          if (isHolding) {
            isHolding = false;
            resetAutoplay();
          }
        });

        // arrows
        slider.querySelector(".arrow.right").addEventListener("click", next);
        slider.querySelector(".arrow.left").addEventListener("click", prev);

        // touch drag
        let startX = 0,
          isDragging = false;
        slider.addEventListener("touchstart", (e) => {
          pauseAutoplay();
          startX = e.touches[0].clientX;
          isDragging = true;
          track.style.transition = "none";
        });
        slider.addEventListener("touchmove", (e) => {
          if (!isDragging) return;
          const delta = e.touches[0].clientX - startX;
          track.style.transform = `translateX(-${
            currentSlide * slideWidth - delta
          }px)`;
        });
        slider.addEventListener("touchend", (e) => {
          if (!isDragging) return;
          isDragging = false;
          const delta = e.changedTouches[0].clientX - startX;
          if (Math.abs(delta) > slideWidth / 8) {
            delta < 0 ? next() : prev();
          } else {
            updatePosition(); // snap back
          }
          resetAutoplay();
        });

        // desktop drag (optional)
        let mouseStart = 0;
        slider.addEventListener("mousedown", (e) => {
          pauseAutoplay();
          mouseStart = e.clientX;
          isDragging = true;
          track.style.transition = "none";
        });
        slider.addEventListener("mousemove", (e) => {
          if (!isDragging) return;
          const delta = e.clientX - mouseStart;
          track.style.transform = `translateX(-${
            currentSlide * slideWidth - delta
          }px)`;
        });
        slider.addEventListener("mouseup", (e) => {
          if (!isDragging) return;
          isDragging = false;
          const delta = e.clientX - mouseStart;
          if (Math.abs(delta) > slideWidth / 8) delta < 0 ? next() : prev();
          else updatePosition();
          resetAutoplay();
        });

        // init
        updatePosition();
      }

      let currentPage = 1;
      const postsPerPage = 6;
      let totalPages = 1;
      let visiblePosts = [];

      function buildPosts(allPosts) {
        visiblePosts = allPosts;
        totalPages = Math.ceil(visiblePosts.length / postsPerPage);
        showPage(currentPage);
        createPagination();
      }

      function showPage(page) {
        const ctr = document.getElementById("posts");
        ctr.innerHTML = "";
        const start = (page - 1) * postsPerPage;
        const end = start + postsPerPage;
        const postsToShow = visiblePosts.slice(start, end);
        postsToShow.forEach((p) => {
          const article = document.createElement("article");
          article.className = "post";
          const img = document.createElement("img");
          img.src = p.img;
          img.alt = p.title || "Post image";
          img.loading = "lazy";
          img.draggable = false;
          const text = document.createElement("div");
          text.className = "text";
          const title = document.createElement("h2");
          title.textContent = p.title;
          const time = document.createElement("time");
          time.textContent = p.date;
          const desc = document.createElement("p");
          desc.textContent = p.body;
          text.append(title, time, desc);
          article.appendChild(img);
          article.appendChild(text);
          ctr.appendChild(article);
        });
      }

      function createPagination() {
        const container = document.getElementById("pagination");
        container.innerHTML = "";

        let start = Math.max(1, currentPage - 2);
        let end = Math.min(totalPages, start + 4);

        // adjust start again if we don’t have 5 pages
        start = Math.max(1, end - 4);

        for (let i = start; i <= end; i++) {
          const li = document.createElement("li");
          li.className = `page-item ${i === currentPage ? "active" : ""}`;

          const a = document.createElement("a");
          a.className = "page-link bg-body text-body";
          a.href = "#";

          if (i === start && start > 1) {
            a.textContent = "First";
          } else if (i === end && end < totalPages) {
            a.textContent = "Last";
          } else {
            a.textContent = i;
          }

          a.addEventListener("click", (e) => {
            e.preventDefault();
            if (a.textContent === "First") currentPage = 1;
            else if (a.textContent === "Last") currentPage = totalPages;
            else currentPage = i;

            showPage(currentPage);
            createPagination();
            window.scrollTo({ top: 0, behavior: "smooth" });
          });

          li.appendChild(a);
          container.appendChild(li);
        }
      }
    </script>
  </body>
</html>
