    <script>
      async function fetchText(url) {
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Oops! Something went wrong.");
          return await res.text();
        } catch {
          console.error("Oops! Something went wrong.");
          return null;
        }
      }

      const srcRoot = "src";
      (async () => {
        try {
          const jsonURL =
            "https://raw.githubusercontent.com/diviverse/smsk/main/src/.json";
          const posts = await fetch(jsonURL)
            .then((r) => {
              if (!r.ok) throw new Error("Oops! Something went wrong.");
              return r.json();
            })
            .catch(() => {
              console.error("Oops! Something went wrong.");
              return [];
            });

          posts.sort((a, b) => new Date(b.date) - new Date(a.date));

          const visiblePosts = Array(30).fill(posts[0]);
          if (visiblePosts.length === 0) {
            document.body.outerHTML =
              '<body class="error"><p class="error">Sorry for the inconvenience.<br>The website is under construction.</p><div class="logo">S</div></body>';
          } else {
            buildSlider(visiblePosts.slice(0, 5));
            buildPosts(visiblePosts);
          }
        } catch {
          console.error("Oops! Something went wrong.");
        } finally {
          document.getElementById("loading")?.remove();
        }
      })();

      function buildSlider(images) {
        const slider = document.getElementById("slider");
        const dots = document.getElementById("dots");

        const track = document.createElement("div");
        track.className = "slider-track";
        slider.insertBefore(track, dots);

        const slidesData = [images[images.length - 1], ...images, images[0]];
        slidesData.forEach((obj) => {
          const img = document.createElement("img");
          img.className = "slide";
          img.src = obj.img;
          img.alt = obj.title || "Post image";
          track.appendChild(img);
        });

        images.forEach((_, i) => {
          const dot = document.createElement("button");
          dot.className = "dot";
          dot.setAttribute("aria-current", i === 0 ? "true" : "false");
          dot.addEventListener("click", () => goTo(i));
          dots.appendChild(dot);
        });

        const dotEls = dots.querySelectorAll(".dot");
        let current = 1;

        function goTo(n) {
          current = n + 1;
          updatePosition();
        }

        function updatePosition() {
          track.style.transition = "transform 0.6s ease";
          track.style.transform = `translateX(-${current * 100}%)`;
          const realIndex = (current - 1 + images.length) % images.length;
          dotEls.forEach((d, i) => {
            d.classList.toggle("active", i === realIndex);
            d.setAttribute("aria-current", i === realIndex ? "true" : "false");
          });
        }

        function next() {
          current = (current + 1) % images.length;
          updatePosition();
        }
        function prev() {
          current = (current - 1) % images.length;
          updatePosition();
        }

        track.addEventListener("transitionend", () => {
          if (current === images.length + 1) {
            track.style.transition = "none";
            current = 1;
            track.style.transform = `translateX(-${current * 100}%)`;
          } else if (current === 0) {
            track.style.transition = "none";
            current = images.length;
            track.style.transform = `translateX(-${current * 100}%)`;
          }
        });

        let timer = setInterval(next, 4000);
        slider.querySelector(".arrow.right").addEventListener("click", next);
        slider.querySelector(".arrow.left").addEventListener("click", prev);

        slider.addEventListener("mouseenter", () => clearInterval(timer));
        slider.addEventListener(
          "mouseleave",
          () => (timer = setInterval(next, 4000))
        );

        let startX = 0;
        slider.addEventListener(
          "touchstart",
          (e) => (startX = e.touches[0].clientX)
        );
        slider.addEventListener("touchend", (e) => {
          const diff = e.changedTouches[0].clientX - startX;
          if (diff > 30) prev();
          else if (diff < -30) next();
        });

        const arrows = slider.querySelectorAll(".arrow");
        arrows.forEach((arrow) => {
          arrow.addEventListener("mouseenter", () => clearInterval(timer));
          arrow.addEventListener(
            "mouseleave",
            () => (timer = setInterval(next, 4000))
          );
        });

        updatePosition();
      }

      let currentPage = 1;
      const postsPerPage = 6;
      let totalPages = 1;
      let visiblePosts = [];

      function buildPosts(allPosts) {
        visiblePosts = allPosts;
        totalPages = Math.ceil(visiblePosts.length / postsPerPage);
        showPage(currentPage);
        createPagination();
      }

      function showPage(page) {
        const ctr = document.getElementById("posts");
        ctr.innerHTML = "";
        const start = (page - 1) * postsPerPage;
        const end = start + postsPerPage;
        const postsToShow = visiblePosts.slice(start, end);
        postsToShow.forEach((p) => {
          const article = document.createElement("article");
          article.className = "post";
          const img = document.createElement("img");
          img.src = p.img;
          img.alt = p.title || "Post image";
          img.loading = "lazy";
          const text = document.createElement("div");
          text.className = "text";
          const title = document.createElement("h2");
          title.textContent = p.title;
          const time = document.createElement("time");
          time.textContent = p.date;
          const desc = document.createElement("p");
          desc.textContent = p.body;
          text.append(title, time, desc);
          article.appendChild(img);
          article.appendChild(text);
          ctr.appendChild(article);
        });
      }

      function createPagination() {
        const container = document.getElementById("pagination");
        container.innerHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement("li");
          li.className = `page-item ${i === currentPage ? "active" : ""}`;
          const a = document.createElement("a");
          a.className = "page-link bg-body text-body";
          a.href = "#";
          a.textContent = i;
          a.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = i;
            showPage(currentPage);
            createPagination();
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
          li.appendChild(a);
          container.appendChild(li);
        }
      }
