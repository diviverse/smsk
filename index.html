<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta property="og:title" content="My Gallery" />
    <meta property="og:url" content="https://gallery.smsk.one/" />
    <meta name="description" content="My Gallery – Ege Şimşek" />
    <meta property="og:description" content="My Gallery – Ege Şimşek" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://gallery.smsk.one/src/1.jpg" />
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <style>
        #loading {
          display: none;
        }
      </style>
      <div class="p-4 text-center">
        JavaScript is required to view this site.
      </div>
    </noscript>

    <div id="loading" class="text-center p-4">Loading...</div>
    <div class="logo">S</div>

    <main class="pb-5">
      <div class="slider shadow" id="slider">
        <button id="arrow-left" class="arrow left" aria-label="Previous">
          <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
        </button>
        <button id="arrow-right" class="arrow right" aria-label="Next">
          <svg viewBox="0 0 24 24">
            <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
          </svg>
        </button>
        <div class="dots" id="dots"></div>
      </div>

      <section class="posts" id="posts"></section>

      <nav>
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </main>

    <footer class="fixed-bottom text-center bg-body py-2 shadow-top">
      Ege Şimşek &nbsp;
      <a
        target="_blank"
        href="https://instagram.com/smsk.one/"
        class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
      >
        <span><i class="bi bi-instagram pe-1"></i>smsk.one</span></a
      >
    </footer>

    <script src="src/script.js" defer></script>
  </body>
</html>
