<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="My Gallery - gallery.smsk.one" />
    <meta property="og:title" content="My Gallery" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="src/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #f5f5f5;
        line-height: 1.6;
        color: #222;
      }

      .slider {
        position: relative;
        width: 100%;
        height: 60vh;
        overflow: hidden;
      }

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      .slide.active {
        opacity: 1;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 48px;
        height: 48px;
        background: rgba(0, 0, 0, 0.35);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 3;
        outline: none;
      }

      .slider:hover .arrow {
        opacity: 1;
      }

      .left {
        left: 12px;
      }

      .right {
        right: 12px;
      }

      .arrow svg {
        width: 24px;
        height: 24px;
        fill: #fff;
      }

      .dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 3;
      }

      .dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
        outline: none;
      }

      .dot.active {
        background: #fff;
        transform: scale(1.3);
      }

      .dot:focus {
        outline: 2px solid #fff;
      }

      @media (hover: none) {
        .arrow {
          opacity: 1;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #121212;
          color: #eee;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .slide {
          transition: none !important;
        }
      }

      .posts {
        max-width: 1200px;
        margin: 60px auto;
        padding: 0 20px;
      }

      .post {
        display: flex;
        flex-direction: column;
        margin-bottom: 60px;
        gap: 20px;
      }

      .post:nth-child(even) {
        text-align: right;
      }

      @media (min-width: 768px) {
        .slider {
          height: 90vh;
        }

        .posts {
          margin: 10vh auto;
        }
        .post {
          flex-direction: row;
          align-items: flex-start;
        }
        .post:nth-child(even) {
          flex-direction: row-reverse;
        }
      }

      .post img {
        width: 100%;
        height: auto;
        max-width: 400px;
        border-radius: 4px;
      }

      .post .text {
        flex: 1;
        min-width: 0;
      }

      .post h2 {
        font-size: 1.6rem;
        margin-bottom: 0.3rem;
      }

      .post time {
        display: block;
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 0.6rem;
      }

      .post p {
        white-space: pre-line;
      }

      .logo {
        position: fixed;
        top: -5px;
        right: 25px;
        font-size: 60px;
        font-weight: 500;
        color: rgba(0, 0, 0, 0.6);
        user-select: none;
        pointer-events: none;
        z-index: 9;
      }
    </style>
  </head>
  <body>
    <div id="loading" style="text-align: center; padding: 2rem">Loading...</div>
    <div class="logo">S</div>
    <main>
      <div class="slider" id="slider">
        <button class="arrow left" aria-label="Previous">
          <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
        </button>
        <button class="arrow right" aria-label="Next">
          <svg viewBox="0 0 24 24">
            <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
          </svg>
        </button>
        <div class="dots" id="dots"></div>
      </div>
      <section class="posts" id="posts"></section>
    </main>
    <script>
      async function fetchText(url) {
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Oops! Something went wrong.");
          return await res.text();
        } catch {
          console.warn("Missing or error loading:", url);
          return null;
        }
      }

      const srcRoot = "src";
      (async () => {
        const jsonURL =
          "https://raw.githubusercontent.com/diviverse/smsk/main/src/.json";
        const posts = await fetch(jsonURL)
          .then((r) => {
            if (!r.ok) throw new Error("Oops! Something went wrong.");
            return r.json();
          })
          .catch((err) => {
            console.error(err);
            return [];
          });

        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        const visiblePosts = posts.filter((p) => p.vis === 1);
        if (visiblePosts.length === 0) {
          document.getElementById("posts").innerHTML =
            "<p>No posts to show.</p>";
        } else {
          buildSlider(visiblePosts.slice(0, 5));
          buildPosts(visiblePosts);
        }

        document.getElementById("loading").remove();
      })();

      function buildSlider(images) {
        const slider = document.getElementById("slider");
        const dots = document.getElementById("dots");
        let current = 0;

        images.forEach((obj, i) => {
          const img = document.createElement("img");
          img.className = "slide";
          img.src = obj.img;
          img.alt = obj.title || "Post image";
          slider.appendChild(img);

          const dot = document.createElement("button");
          dot.className = "dot";
          dot.setAttribute("aria-current", i === 0 ? "true" : "false");
          dot.addEventListener("click", () => goTo(i));
          dots.appendChild(dot);
        });

        const slides = slider.querySelectorAll(".slide");
        const dotEls = dots.querySelectorAll(".dot");

        function goTo(n) {
          slides[current].classList.remove("active");
          dotEls[current].classList.remove("active");
          dotEls[current].setAttribute("aria-current", "false");

          current = (n + slides.length) % slides.length;

          slides[current].classList.add("active");
          dotEls[current].classList.add("active");
          dotEls[current].setAttribute("aria-current", "true");
        }

        function next() {
          goTo(current + 1);
        }

        function prev() {
          goTo(current - 1);
        }

        let timer = setInterval(next, 4000);

        slider.querySelector(".arrow.right").addEventListener("click", next);
        slider.querySelector(".arrow.left").addEventListener("click", prev);

        slider
          .querySelector(".arrow.right")
          .addEventListener("mouseenter", () => clearInterval(timer));
        slider
          .querySelector(".arrow.left")
          .addEventListener("mouseenter", () => clearInterval(timer));

        slider
          .querySelector(".arrow.right")
          .addEventListener(
            "mouseleave",
            () => (timer = setInterval(next, 4000))
          );
        slider
          .querySelector(".arrow.left")
          .addEventListener(
            "mouseleave",
            () => (timer = setInterval(next, 4000))
          );

        let startX = 0;
        slider.addEventListener(
          "touchstart",
          (e) => (startX = e.touches[0].clientX)
        );

        slider.addEventListener("touchend", (e) => {
          if (e.changedTouches[0].clientX - startX > 40) prev();
          else if (startX - e.changedTouches[0].clientX > 40) next();
        });

        goTo(0);
      }

      function buildPosts(posts) {
        const ctr = document.getElementById("posts");
        posts.forEach((p) => {
          const article = document.createElement("article");
          article.className = "post";

          const img = document.createElement("img");
          img.src = p.img;
          img.alt = p.title || "Post image";
          img.loading = "lazy";

          const text = document.createElement("div");
          text.className = "text";

          const title = document.createElement("h2");
          title.textContent = p.title;

          const time = document.createElement("time");
          time.textContent = p.date;

          const desc = document.createElement("p");
          desc.textContent = p.body;

          text.append(title, time, desc);

          article.appendChild(img);
          article.appendChild(text);
          ctr.appendChild(article);
        });
      }
    </script>
  </body>
</html>
