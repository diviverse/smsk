<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Okul Programı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/commons/8/82/IAFL_Logo_%28SVG%29.svg"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap");

      body {
        background: #f4f6f9;
        font-family: "Open Sans", sans-serif;
      }

      .school-logo {
        height: 150px;
        margin-bottom: 1rem;
      }

      .clock {
        font-size: 3rem;
        font-weight: 700;
      }

      .date {
        font-size: 1.4rem;
        color: #555;
        margin-bottom: 1rem;
      }

      .weather {
        font-size: 1.2rem;
        line-height: 1.6;
      }

      .banner img {
        width: 100%;
        height: 320px;
        object-fit: cover;
        border-radius: 1rem;
      }

      .schedule-wrapper {
        margin-top: 1.5rem;
      }

      .schedule-table {
        font-size: 0.95rem;
        table-layout: fixed;
        background: white;
        border-radius: 0.75rem;
        overflow: hidden;
      }

      .schedule-table th,
      .schedule-table td {
        padding: 0.45rem;
        vertical-align: middle;
        text-align: center;
      }

      .schedule-table thead th {
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
      }

      .schedule-table tbody tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      .lesson {
        font-weight: 600;
        display: block;
      }

      .teacher {
        font-size: 0.8rem;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid p-4">
      <div class="row mb-3 align-items-start">
        <div class="col-md-3">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/82/IAFL_Logo_%28SVG%29.svg"
            class="school-logo"
            alt="School Logo"
          />

          <div class="clock" id="clock"></div>
          <div class="date" id="date"></div>

          <div class="weather" id="weather">Hava durumu yükleniyor…</div>
        </div>

        <div class="col-md-6 banner">
          <img src="banner.jpg" alt="School Banner" />
        </div>

        <div class="col-md-3 text-end mt-3">
          <div class="hall-monitor" id="hall-monitor">
            <h4 class="fw-bold">Nöbetçi Öğretmenler</h4>
            <div></div>
          </div>
          <br />
          <div class="food-menu" id="food-menu">
            <h4 class="fw-bold">Bugünün Yemeği:</h4>
            <h5>Köfte, Pilav, Salata</h5>
          </div>
        </div>
      </div>

      <div class="row schedule-wrapper">
        <div class="col-12">
          <table class="table schedule-table">
            <thead id="schedule-head"></thead>
            <tbody id="schedule-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        document.getElementById("clock").textContent =
          now.toLocaleTimeString("tr-TR");
        document.getElementById("date").textContent = now.toLocaleDateString(
          "tr-TR",
          {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          }
        );
        ("");
      }
      setInterval(updateTime, 1000);
      updateTime();

      async function loadWeather() {
        try {
          const res = await fetch(
            "https://wttr.in/~Atatürk%20Fen%20Lisesi?format=%l:+%C,+Sıcaklık+%t,+Nem+%h"
          );
          document.getElementById("weather").textContent = await res.text();
        } catch {
          document.getElementById("weather").textContent =
            "Weather unavailable";
        }
      }
      loadWeather();
      setInterval(loadWeather, 30 * 60 * 1000);

      async function loadSchedule() {
        const schedule = await fetch("schedule.json").then((r) => r.json());

        const today = new Date().toLocaleDateString("tr-TR", {
          weekday: "long",
        });

        const classes = Object.keys(schedule);
        const periods = 8;

        document.getElementById("schedule-head").innerHTML = `
        <tr>
          <th>Dersler</th>
          ${Array.from(
            { length: periods },
            (_, i) => `<th>${i + 1}. Ders</th>`
          ).join("")}
        </tr>
      `;

        const tbody = document.getElementById("schedule-body");
        tbody.innerHTML = "";

        classes.forEach((cls) => {
          const lessons = schedule[cls][today] || [];
          const row = document.createElement("tr");

          row.innerHTML = `
          <th>${cls}</th>
          ${Array.from({ length: periods }, (_, i) => {
            const l = lessons[i];
            if (!l) return `<td>—</td>`;
            return `
              <td>
                <span class="lesson">${l.lesson}</span>
                <span class="teacher">${l.teacher}</span>
              </td>
            `;
          }).join("")}
        `;

          tbody.appendChild(row);
        });
      }

      loadSchedule();

      const hallMonitors = {
        "Zemin Kat": "EA",
        "1. Kat": "NÖ",
        "2. Kat": "FS",
        "3. Kat": "AB",
        Bahçe: "HRH",
      };

      function loadHallMonitors() {
        const list = document.querySelector("#hall-monitor div");
        list.innerHTML = "";

        Object.entries(hallMonitors).forEach(([floor, teacher]) => {
          const span = document.createElement("span");
          span.innerHTML = `<h5>${floor}: <strong>${teacher}</strong> <br/></h5>`;
          list.appendChild(span);
        });
      }

      loadHallMonitors();
    </script>
  </body>
</html>
